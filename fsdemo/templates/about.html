{% extends "layout/layout.html" %}

{% block header_scripts %}
{% endblock %}

{% block content %}
    <section class="p-0 bg-light">
        <div class="container p-3 p-lg-5">
            <div class="row">
                {% autoescape false %}
                    <div class="col-lg-7 fsdemo-markdown">{{ pageData.aboutHtml }}</div>
                    <div class="col-lg-5">
                        <div class="pt-3 sticky-top">
                            <div class="p-3 card fsdemo-markdown border">{{ pageData.authorHtml }}</div>
                        </div>
                    </div>
                {% endautoescape %}
            </div>
        </div>
        <div class="p-3 p-lg-5 text-center">
            <a href="/">
                <button class="btn btn-primary"> 返 回 首 页 </button>
            </a>
        </div>
    </section>
{% endblock %}

{% block footer_scripts %}
    <script>
        $(document).ready(function() {
            $(".top-menuitem.nav-link:eq(-1)").addClass('active');
        });
    </script>
{% endblock %}
